<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" />
    
</head>
<body  onload="onPageLoad()" style="margin: 0%">
    <!-- class="bg-dark text-light" -->
    <a id="home" type="button" class="btn btn-success font-weight-bold" onclick="Authentication()" style="margin-top: 25%;margin-left: 50%;">Go to Spotify</a>
    <section id="spotify_content" style="display: none;">
        <div class="row " >
            <div class="col-3  p-5" width="100%" style="background-color: #000000;">
                <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_RGB_White.png" alt="logo" width="150px">
                <div class="container mt-4">
                    <button class="btn btn-lg  text-left text-light btn-block"><i class="fa fa-home fa-1x" > </i>&ensp;&ensp;&ensp;Home</button>
                    <button class="btn btn-lg text-left text-light btn-block" onclick="searchList()"><i class="fa fa-search fa-1x" > </i>&ensp;&ensp;&ensp;Search</button>
                    <button class="btn btn-lg text-left text-light btn-block"><i class="fa fa-bars fa-1x" > </i>&ensp;&ensp;&ensp;Your Library</button>
                </div>
                <div class="container mt-4">
                    <button class="btn btn-lg text-left text-light btn-block"><i class="fa fa-plus text-dark bg-light p-2 "> </i>&ensp;&ensp; Create Playlist</button>
                    <button class="btn btn-lg text-left text-light btn-block"><i class="fa fa-heart text-danger bg-info p-2 "  style="background-image: linear-gradient(to right bottom,blue,white);"> </i>&ensp;&ensp;&ensp;Liked Songs</button>
                    <hr class="bg-white">
                </div>
                    
            </div>
            <div class="col-9">
                <div class="row" id="user_nav" style="background-color: #0f0f0f;min-height: 10vh;">
                    <div class="container m-2">
                        <span>
                            <Button class="btn "><i class="fa fa-angle-left fa-2x text-light pl-3 "></i></Button>
                            <Button class="btn "><i class="fa fa-angle-right fa-2x text-light pl-3 "></i></Button>
                            
                        </span>
                        <Span style="float: right;">
                            <Button class="btn text-light font-weight-bold">SIGN UP</Button>
                            <Button class="btn text-light font-weight-bold ">LOGIN</Button>
                        </Span>
                    </div>
                </div>
                <div class="row" id="list_view" style="background-color: #121212;min-height: 100vh;">
                    <div class="col-12 mt-3">
                        <input id="search" type="text" class="form-control" placeholder="Artists, Songs, or podcasts" style="display: none;border-radius:12px;">
                    </div>
                    <h1 class="text-center">OOPS SOMTHING WRONG WITH DATABASE......</h1>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>  
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</body>
</html>
